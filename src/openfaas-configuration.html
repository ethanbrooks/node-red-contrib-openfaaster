<!-- OpenFaaS Engine configuration/connection -->
<script type="text/javascript">
    RED.nodes.registerType('openfaas-configuration', {
        category: 'config',
        defaults: {
            name: { value: "" },
            host: { value: "", required: true },
            port: { value: "" },
        },
        label: function () {
            let host = `${this.host}:${this.port}`;
            if (this.host.includes("openfaas.sock")) {
                host = `${this.host}`;
            }
            return this.name || host;
        }
    });
</script>

<script type="text/x-red" data-template-name="openfaas-configuration">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host/Path to openfaas.sock</label>
        <input type="text" id="node-config-input-host" placeholder="192.168.11.2 or /var/run/openfaas.sock">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port"mplaceholder="2375">
    </div>
</script>
